<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-8 bg-white shadow-lg rounded-2xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Giriş Yap</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Giriş Yap
            </button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            Hesabın yok mu?
            <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Kayıt ol</a>
        </p>
    </div>
</body>
</html>
